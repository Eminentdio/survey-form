<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title">SkillNG Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
            
        <form action="" id="survey-form" method="post">
            <div class="form-group">
                <label for="name">
                    Name
                </label>
                <input class="form-input" type="text" id="name" placeholder="Enter your name..." required>
            </div>
        
            <div class="form-group">
                <label for="email">
                    Email
                </label>
                <input  class="form-input" type="email" id="email" placeholder="Insert your email..." required>
            </div>

            <div class="form-group">
                <label for="number">
                    Age
                <span class="clue">(optional)</span>
                </label>
                <input class="form-input" type="number" id="number" min="13" max="120" pattern="[0-9]" placeholder="Enter your current age...">
            </div>
            <div class="form-group">
                    <label for="">
                        <p>Which option describes your current role?</p>
                    </label>
                <select id="dropdown" class="form-input" name="role">
                    <option value="">Select your role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would you recommend SkillNG for a friend?</p>
                <label for="definitely">
                    <input  type="radio" name="user-recommed" value="definitely" checked>
                    Definitely
                </label>
                
                <label for="maybe">
                    <input type="radio" name="user-recommed" value="maybe">
                    Maybe
                </label>
                <label for="not-sure">
                    <input type="radio" name="user-recommed" value="not-sure">
                    Not Sure
                </label>
            </div>
                <div class="form-group">
                    <p>What is favourite feature of SkillNG?</p>
                    <select id="most-like" class="form-input" >
                        <option value="open-workspace">Open Workspace</option>
                        <option value="teamwork">Teamwork</option>
                        <option value="wifi">Free WiFi</option>
                        <option value="library">Accessible Library</option>
                        <option value="other">Other</option>
                    </select>
        </div>
        <div class="form-group">
            <p>What would you like to see improve?
                <span class="clue">(Check all that apply)</span>
            </p>
            <label>
                <input type="checkbox" value="front-end-project" name="prefer">
                Front End Project
            </label>
            <label>
                <input type="checkbox" name="prefer" value="data-anaysis">
                Data Analysis
            </label>
            <label for="">
                <input type="checkbox" name="prefer" value="product-design">
                Product Design
            </label>
            <label for="">
                <input type="checkbox" name="prefer" value="software-testing">
                Software Testing
            </label>
            <label for="">
                <input type="checkbox" name="prefer" value="product-management">
                Product Management
            </label>
            <div class="form-grouping">
                <p>Any comment or suggestion?</p>
                <textarea name="comment" id="comments" placeholder="Enter your comment here..." rows="3" cols="30"></textarea>
            </div>
            <div class="form-group">
                <button id="submit">Submit</button>
            </div>
        </form>
    </div>

</body>
</html>
